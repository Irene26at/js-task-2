<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <SCRIPT Language= "JavaScript">
        function showSum()
        {
        var num1, num2, ans;
        num1 = document.frmSum.txtNum1.value;
        num2 = document.frmSum.txtNum2.value;
        ans = num1 + num2;
        document.frmSum.txtSum.value = ans;
        }
        </SCRIPT>
        <style>
            body{
                background-color: aquamarine ;
                display: flex;
                justify-content: center;
            }
        </style>
</head>
<body>
    


    
    
    
        <form class="sum">
    <FORM Name= "frmSum">
    <CENTER>
        <br><br>
    Enter a Number 1
    <INPUT Type= "text" Name= "txtNum1">
    <BR><BR>
    Enter a Number 2
    <INPUT Type= "text" Name= "txtNum2">
    <BR><BR>
    The sum is
    <INPUT Type= "text" Name= "txtSum">
    <BR><BR>
    <INPUT Type= "button" Value= "Show" onClick= "showSum()">
    </CENTER>
    </FORM>
        </form>
</body>
</html>
